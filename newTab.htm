<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>New Tab</title>

    <link href="css/css.css" rel="stylesheet">
    <meta name="hilltopads-site-verification" content="8c16497fdd9e72f184fe1ee2d93cf408b430bed2" />
    <script async src="https://arc.io/widget.min.js#ZKd1AEUZ"></script>
</head>
<body class="">
    <header>
        <a href="#" class="flex-evenly-content_items display-flex-center sandwich-icon wrapper">
            <div class="sandwich-block"></div>
            <div class="sandwich-block"></div>
            <div class="sandwich-block"></div>
        </a>
    </header>

    <main class="display-grid display-height">
        <div class="">
            <form action="https://www.ecosia.org/search?q=" method="get">
                <input class="searchbar" type="search" name="q" placeholder="Search..." autocapitalize="off"  autocorrect="off">
                <button class="submit-button">
                    x
                </button>
            </form>

            <div class="shortcut-main">
                <div class="display-flex-center flex-space-evenly wrapper">
                    <a href="https://www.instagram.com/" title="Instagram" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Instagram</span>
                    </a>

                    <a href="https://twitter.com/" title="Twitter" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Twitter</span>
                    </a>

                    <a href="https://github.com/" title="Github" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Github</span>
                    </a>

                    <a href="https://www.youtube.com/" title="Youtube" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Youtube</span>
                    </a>

                    <a href="https://www.twitch.tv/" title="Twitch" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Twitch</span>
                    </a>
                </div>

                <div class="display-flex-center flex-space-evenly wrapper">
                    <a href="https://webuntis.com/" title="Webuntis" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Webuntis</span>
                    </a>

                    <a href="https://outlook.live.com/" title="Mail" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Mail</span>
                    </a>

                    <a href="https://digi4school.at/" title="Digi4School" class="shortcut-box display-flex-center wrapper flex-justify-content-center">
                        <div class="shortcut-icon"></div>
                        <span class="shortcut-box-text display-grid">Digi4School</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="js/code.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="menu-dummy centering">
            <a href="../index.htm" class="block-1x1 block-color block-auto-left-margin block-1x1-anim">Hey</a>
        </div>

        <div class="rest">
            <form method="post" enctype="text/plain" action="mailto:support@kiboari.xyz">
                <h1>SUPPORT</h1>
                <br>
                <div>
                    <div class="grid">
                        <div class="wrapper">
                            To: <div class="block-color">support@kiboari.xyz</div>
                        </div>

                        <div>
                            Subject:
                            <select class="block-color no-border" name="ssubject">
                                <option>I want to Contact you.</option>
                                <option>I have some questions.</option>
                                <option>Bug Report</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <textarea rows="10" cols="30" name="sname">

                            </textarea>
                        </div>
                        <div>
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
